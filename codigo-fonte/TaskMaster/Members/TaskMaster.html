<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/Style.css" />
    <script src="assets/js/Script.js"></script>
    <title>TaskMaster</title>
  </head>

 
  <body>
    <nav class="item">
      <h1 id="name-project">TaskMaster</h1>
    </nav>

    <div class="container grid-template-areas">

      <div class="item sidenav">
        <div id="projects"></div>
        <div id="add-project">+</div>
      </div>
      
      <div class="item content">
        
        <div class="column">
          <div class="cube-container"></div>
          <div id="add-button">+</div>
        </div>
          
      </div>
    </div>

    <div class="hide" id="fade"></div>
    <div class="modal hide">
      <div class="modal-content">
        <h1>Criar Projeto</h1>
        <input type="text" value="" id="project-name" placeholder="Nome do Projeto"><br>
        <input type="text" value="" id="project-card-title" placeholder="Título do Card"><br>
        <input type="text" value="" id="project-description" placeholder="Descrição do Projeto"><br>
        <div id="creat-modal">
          <button class="btn" id="cancel">cancel</button>
          <button class="btn" id="create-project">creat</button>
        </div>
      </div>
    </div>
  </body>
  </html>
