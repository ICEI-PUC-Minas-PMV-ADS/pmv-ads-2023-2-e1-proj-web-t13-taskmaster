<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/Style.css" />
    
    <title>TaskMaster</title>
  </head>
  <body>
    <nav class="item">
      <h1 id="name-project">TaskMaster</h1>
    </nav>

    <div class="container grid-template-areas">

      <div class="item sidenav">
        <div id="projects"></div>
        <div id="add-project">+</div>
      </div>
      
      <div class="item content">
        
        <div class="board">
          <div class="column">
              <h2>Para Fazer</h2>
              <button class="add-card-btn">Adicionar um cartão</button>
          </div>
          <div class="column">
              <h2>Em Progresso</h2>
              <button class="add-card-btn">Adicionar um cartão</button>
          </div>
          <div class="column">
              <h2>Concluído</h2>
              <button class="add-card-btn">Adicionar um cartão</button>
          </div>    
      </div>          
      </div>
    </div>

    <!-- Modal -->
    <div class="hide" id="fade"></div>
    <div class="modal hide">
      <div class="modal-content">
        <h1><span>Criar Projeto</span></h1>
        <input type="text" maxlength="30" id="project-name" placeholder="Nome do Projeto"><br>
        <input type="text" maxlength="30" id="project-card-title" placeholder="Título do Card"><br>
        <textarea type="text" maxlength="100" id="project-description" placeholder="Descrição do Projeto"></textarea><br>
        <div id="creat-modal">
          <button class="btn" id="cancel">cancel</button>
          <button class="btn" id="create-project">creat</button>
        </div>
      </div>
    </div>

    <!-- Settings list -->
    <div class="list-settings hide">
      <ul class="list-settings-project">
        <li>Editar</li>
        <li>Deletar</li>
      </ul>
    </div>
  </body>
  <script src="assets/js/Script.js"></script>
  </html>
